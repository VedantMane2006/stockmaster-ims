<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸ“¦ StockMaster</h1>
                <p>Inventory Management System</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div class="form-links">
                    <a href="#" id="showForgotPassword">Forgot Password?</a>
                    <a href="#" id="showRegister">Create Account</a>
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div class="form-links">
                    <a href="#" id="showLogin">Back to Login</a>
                </div>
            </form>
            
            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="auth-form hidden">
                <h2>Reset Password</h2>
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" required placeholder="your@email.com">
                </div>
                <button type="submit" class="btn btn-primary">Send OTP</button>
                <div class="form-links">
                    <a href="#" id="showLoginFromForgot">Back to Login</a>
                </div>
            </form>
            
            <!-- Reset Password with OTP Form -->
            <form id="resetPasswordForm" class="auth-form hidden">
                <h2>Enter OTP</h2>
                <div class="form-group">
                    <label for="resetOtp">OTP Code</label>
                    <input type="text" id="resetOtp" required placeholder="123456" maxlength="6">
                </div>
                <div class="form-group">
                    <label for="resetNewPassword">New Password</label>
                    <input type="password" id="resetNewPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
                <div class="form-links">
                    <a href="#" id="showLoginFromReset">Back to Login</a>
                </div>
            </form>
            
            <div id="message" class="message hidden"></div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
