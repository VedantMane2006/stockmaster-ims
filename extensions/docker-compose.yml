version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: stockmaster_db
    environment:
      MYSQL_DATABASE: stockmaster
      MYSQL_ROOT_PASSWORD: mysql123
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql123"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  web:
    build: .
    container_name: stockmaster_web
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: stockmaster
      DB_USER: root
      DB_PASSWORD: mysql123
      SECRET_KEY: docker-secret-key-change-in-production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        echo 'Initializing database...' &&
        node scripts/initDb.js &&
        echo 'Starting application...' &&
        node server.js
      "

volumes:
  mysql_data:
